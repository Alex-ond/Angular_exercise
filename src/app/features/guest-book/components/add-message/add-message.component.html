<mat-card ngClass="card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>New guest book message</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field ngClass="name">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field ngClass="email">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field ngClass="message">
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="message" #message></textarea>
        <mat-hint>Min 20 characters. {{ message.value.length }}</mat-hint>
      </mat-form-field>
      <div>
        <button
          ngClass="addButton"
          mat-stroked-button
          [disabled]="form.invalid"
          type="submit"
        >
          ADD
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<div *ngIf="errorMessage$ | async as errorMessage">
  <app-error [errorMessage]="errorMessage"> </app-error>
</div>
