<mat-card ngClass="card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ message.author.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>{{ message.message }}</mat-card-content>
  <mat-card-actions ngClass="card-actions">
    <button
      ngClass="openAuthorInfoButton"
      mat-stroked-button
      (click)="openAuthorInfoDialog(message.id)"
    >
      VIEW AUTHOR INFO
    </button>
  </mat-card-actions>
</mat-card>
