<div *ngIf="!(isLoading$ | async); else isLoading">
  @for (postComment of postComments$ | async; track postComment.id) {
    <app-post-comment [postComment]="postComment"></app-post-comment>
  }
</div>

<ng-template #isLoading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>

<div *ngIf="errorMessage$ | async as errorMessage">
  <app-error [errorMessage]="errorMessage"> </app-error>
</div>
